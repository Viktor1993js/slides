<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/144/000000/mercedes-benz.png"/>
    <title>Favorite cars</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1530675706010-bc677ce30ab6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=80');">
                <h3>Nissan GTR</h3>
            </div>
    
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');">
                <h3>Mercedes</h3>
            </div>
    
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1559167148-44bbe67eda2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1502&q=80');">
                <h3>Toyota</h3>
            </div>
    
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1605816988069-b11383b50717?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1530&q=80');">
                <h3>Honda</h3>
            </div>
    
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1599388088656-14ba1c97933d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');">
                <h3>Mazda</h3>
            </div>
        </div>
    
        <div class="container-slide">
            <div class="sidebar">
                <div style="background: linear-gradient(180.32deg, #a30214 -1%, #0239b9 124%);">
                    <h1>Nissan R34</h1>
                    <p>Red and blue</p>
                </div>
                <div style="background: linear-gradient(221.87deg, #35a5b4 10%, #16c9c900 128%);">
                    <h1>Ford</h1>
                    <p>Powerful car</p>
                </div>
                <div style="background: linear-gradient(-90.16deg, #ff0000 100%, #000000 0%);">
                    <h1>Mercedes benz</h1>
                    <p>AMG break system</p>
                </div>
            </div>
            <div class="main-slide">
                <div style="
                  background-image: url('https://images.unsplash.com/photo-1616788902258-138db56fe7e5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1900&q=80');
                "></div>
                <div style="
                  background-image: url('https://images.unsplash.com/photo-1575732905618-d22750d2bc1c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1900&q=80');
                "></div>
                <div style="
                  background-image: url('https://images.unsplash.com/photo-1580427331730-b38f8dc1f355?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1900&q=80');
                "></div>
    
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
